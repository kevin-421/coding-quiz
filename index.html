<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>

    <div id="banner">
        <div class="left">
            <a href="">view high scores</a>
        </div>

        <div class="right">
            Time: <span id="time">0</span>
        </div>
        <div id="main">
            <h1 class="center">Coding Quiz Challenge</h1>
            <h3 class="center">Try to answer the following code-related questions within the time limit. <br> Keep in
                mind that incorrect answers will penalize your score/time by ten seconds!</h3>

            <button id="start">Start Quiz</button>
        </div>
    </div>





    <script src="assets/js/questions.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
